<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>National Parks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="data/locationData.js"></script>
    <script src="data/parkTypeData.js"></script>
    <script src="data/nationalParkData.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/parks.js"></script>
  </head>
  <body>
    <header>
      <nav id="nav"></nav>
      <h1>National Parks</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <select id="location" class="form-select mb-3" value="">
              <option value="">Select a Location</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <p>or select by park type</p>
            <select id="type" class="form-select mb-3" value="">
              <option value="">Select a Type</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <table id="list" class="table table-striped">
              <thead>
                <tr>
                  <th>Location Name</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Zip Code</th>
                  <th>Phone</th>
                  <th>Fax</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="7"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
