<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: url("images/bg.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-color: rgba(255, 255, 255, 0.5);
        /* background-blend-mode: lighten; */
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>National Parks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="data/locationData.js"></script>
    <script src="data/parkTypeData.js"></script>
    <script src="data/nationalParkData.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/parks.js"></script>
  </head>
  <body>
    <header>
      <nav id="nav"></nav>
      <h1>National Parks</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <select id="location" class="form-select mb-3" value="">
              <option value="">Select a Location</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <p>Or Select By Park Type</p>
            <select id="type" class="form-select mb-3" value="">
              <option value="">Select a Type</option>
            </select>
           <div class="input-group mb-3">
              <span class="input-group-text">
                <img src="images/searchicon.png" width="20" />
              </span>
              <input
                id="searchBox"
                type="text"
                class="form-control"
                placeholder="Search for park here"
              />
            </div>
            <ul id="searchOptions"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mx-auto"></div>
        </div>
      </div>
      <table id="list" class="table">
        <thead>
          <tr>
            <th>Location Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Phone</th>
            <th>Fax</th>
            <th>visit</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="7"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
